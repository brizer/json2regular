<div class="block">
    <div class="block-name">文本框组件</div>
    <div class="block-value">
        <ux-input value={value}></ux-input>
    </div>
</div>
<div class="block">
    <div class="block-name">多选框组件</div>
    <div class="block-value">
        <ux-radio-group source={source} on-select={this.onSelect($events)}></ux-radio-group>
    </div>
</div>
